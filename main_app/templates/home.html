{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '386dos/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="{% static '386dos/css/bootstrap-responsive.css' %}"/>
<link rel="stylesheet" href="{% static '386dos/js/google-code-prettify/prettify.css' %}">
{% endblock %}

{% block content %}

<div style="align-items: center; text-align: center;">

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h5>Login</h5>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </section>
{% endif %}

<h1>Welcome to the Coding Cooler</h1>
<img 
  src="{% static 'images/transparent.png' %}" 
  alt="DOS rules"
  class="img-polaroid"
  style="max-width:50%; max-height: 50%;"
  />
  <h6 style="text-align: center;">End of Page</h6>
</div>

{% endblock %}
