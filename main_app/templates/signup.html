{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static '386dos/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="{% static '386dos/css/bootstrap-responsive.min.css' %}"/>
{% endblock %}

{% block content %}

<div class="control-group" style="margin-top: 40px;">
  <h3>Sign Up</h3>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="form-inline" autocomplete="off">
    <div class="control-group">
      {% csrf_token %}
      <table class="table table-bordered" style="max-width: 40%; margin: 50px auto;">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-large btn-primary">Submit!</button>
    </div>
  </form>
</div>

<h6 style="text-align: center;">End of Page</h6>

{% endblock %}
