{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static '386dos/css/bootstrap.css' %}"/>
{% comment %} <link rel="stylesheet" href="{% static '386dos/css/bootstrap-responsive.css' %}"> {% endcomment %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="control-group">
  <h3>Sign Up</h3>
</div>
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-horizontal" autocomplete="off">
  <div class="control-group">
    {% csrf_token %}
    <table class="control-label">
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Submit!</button>
  </div>
</form>

{% endblock %}
