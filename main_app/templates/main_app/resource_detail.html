{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/resource-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ resource.color }}">
  <div class="card-bg" style="background-color: {{ resource.color }}"></div>
  <div class="card-content">
    <h2>{{ toy.name }}</h2>
    <p>A {{ toy.color }} toy</p>
  </div>
</div>
<a href="{% url 'resources_update' resource.id %}" class="btn warn">Edit</a>
<a href="{% url 'resources_delete' resource.id %}" class="btn danger">Delete</a>

{% endblock %}
