{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static '386dos/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="{% static '386dos/css/bootstrap-responsive.min.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header" style="max-width: 20%; margin: 20px auto;">
  <h3>All Project Resources</h3>
</section>

<section class="" style="align-items: center; text-align: center;">
  {% for resource in resource_list %}
  <div class="" style="align-items: center; text-align: center;">
    <a href="{% url 'resources_detail' resource.id %}">
      <div class="">
        <h4>{{ resource.name }}</h4>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
<h6 style="text-align: center;">End of Page</h6>

{% endblock %}
