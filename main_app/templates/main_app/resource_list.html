{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/resource-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Project Resources</h1>
  <img src="{% static 'images/' %}" alt="" />
</section>

<section class="card-container">
  {% for resource in resource_list %}
  <div class="card">
    <a href="{% url 'resources_detail' resource.id %}">
      <div class="card-content">
        <h2>{{ resource.name }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
