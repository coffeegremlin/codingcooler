{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '386dos/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="{% static '386dos/css/bootstrap-responsive.min.css' %}"/>
{% endblock %}

{% block content %}
<div class="text-center" style="align-items: center;">
  {% if object %}
    <h3>Edit {{ object.name }}</h3>
  {% else %}
    <h3>Add a Project</h3>
  {% endif %}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table class="table table-bordered" style="max-width: 40%; margin: 50px auto;">
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-info">Submit!</button>
</form>
<h6 style="text-align: center;">End of Page</h6>

{% endblock %}
